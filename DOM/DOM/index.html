<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Selectors Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: darkblue;
    }
    h2 {
      color: teal;
    }
    p {
      color: gray;
    }
    li {
      list-style-type: square;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Learning DOM Selectors</h1>
  <h2 class="sub-title">Paragraph Section</h2>

  <p>This is paragraph one.</p>
  <p>This is paragraph two.</p>
  <p>This is paragraph three.</p>

  <h2 class="sub-title">Fruits List</h2>
  <ul>
    <li class="fruit">Apple</li>
    <li class="fruit">Banana</li>
    <li class="fruit">Cherry</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
