<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: azure;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        function addLanguage(langName){
            const li=document.createElement('li');
            li.innerHTML=`${langName}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage("python")
        addLanguage("typescript")

    // same problem  but in optimized way
    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    //edit
    const secondChild=document.querySelector("li:nth-child(2)")
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secondChild.replaceWith(newli)

    //edit-first
    const firstChild=document.querySelector("li:first-child")
    firstChild.outerHTML='<li>Typescript</li>'

    //remove-last
    const lastChild=document.querySelector("li:last-child")
    lastChild.remove()
    </script>
</body>
</html>
