<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Card</title>
  <style>
    body {
      background-color: #212121;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      height: 220px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #555;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .card p {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- User Card -->
  <div id="userCard" class="card" style="display: none;">
    <img id="avatar" src="" alt="Profile Image">
    <h2 id="name">Loading...</h2>
    <p id="repos">Followers: </p>
  </div>

  <script>
    const requestUrl = 'https://api.github.com/users/HajiraMarwah';
    const xhr = new XMLHttpRequest();

    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const data = JSON.parse(this.responseText);
        console.log(data); // âœ… See the full response in dev tools

        // Update DOM with data
        document.getElementById('avatar').src = data.avatar_url;
        document.getElementById('name').textContent = data.name || data.login;
        document.getElementById('repos').textContent = `Repos: ${data.repos_url.length}`;

        document.getElementById('userCard').style.display = 'flex';
      }
    };

    xhr.send();
  </script>
</body>
</html>
